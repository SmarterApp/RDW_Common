#simulating the spring cloud config search path feature with "tenant_ca" profile for testing purposes
tenantProperties:
  tenants:
    CA:
      id: CA
      key: CA
      name: California
      description: Some Descriptive Text For CA

spring:
  datasource:
    tenants:
      CA:
        url-parts:
          database: "tenant_ca"
        username: "tenant_ca_user"
        password: "tenant_ca_password"
        schema-search-path: "ca_schema"
archive:
  tenants:
    CA:
      uri-root: "s3://ca-archive"
      path-prefix: "/ca"

validation:
  tenants:
    CA:
      requiredDataElements:
        - FirstName
        - LastOrSurname
        - Birthdate

task:
  update-organizations:
    art-client:
      tenants:
        CA:
          oauth2:
            access-token-uri: https://example.org:443/auth/oauth2/access_token?realm=/catest
            client-id: catest
            client-secret: caSecret!
            username: ca.user@example.com
            password: caPwd!