sql:
  districtGroup:
    findAllIds: >-
      select natural_id, id
      from district_group
      where natural_id in (:naturalIds)
  district:
    findAllIds: >-
      select natural_id, id
      from district
      where natural_id in (:naturalIds)
  schoolGroup:
    findAllIds: >-
      select natural_id, id
      from school_group
      where natural_id in (:naturalIds)
  school:
    findAllIds: >-
      select natural_id, id
      from school
      where natural_id in (:naturalIds)
